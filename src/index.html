<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web APP</title>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <noscript>
        <h3>This App needs JavaScript to work</h3>
    </noscript>
    <script>
        if('serviceWorker' in navigator){
            window.addEventListener('load', function(){
                navigator.serviceWorker
                .register('/service-worker.js')
                .then(registration => {
                    console.log('%c SW register','background: #a590ff; color: #FFF')
                }).catch(registerError => {
                    console.error('SW error', registerError);
                })
            })
        }
    </script>
</html>
